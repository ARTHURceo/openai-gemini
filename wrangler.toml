name = "geminiapi"
main = "dist/worker.mjs"
compatibility_date = "2024-09-23"
compatibility_flags = [ "nodejs_compat" ]

[site]
bucket = "./dist/client"

[build]
command = "pnpm install && pnpm run build"
watch_dir = "src"

[[routes]]
pattern = "/api/*"
script = "dist/worker.mjs"

[env.production]
name = "geminiapi-prod"

[env.staging]
name = "geminiapi-staging" 
